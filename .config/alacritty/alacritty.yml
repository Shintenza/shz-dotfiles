      green: "0x8e8e8e"
      yellow: "0xa0a0a0"
      blue: "0x686868"
      magenta: "0x747474"
      cyan: "0x868686"
      white: "0xb9b9b9"
    bright:
      black: "0x525252"
      red: "0x7c7c7c"
      green: "0x8e8e8e"
      yellow: "0xa0a0a0"
      blue: "0x686868"
      magenta: "0x747474"
      cyan: "0x868686"
      white: "0xf7f7f7"
  catppuccin: &catppuccin 
    primary:
      background: "#24273A" # base
      foreground: "#CAD3F5" # text
      # Bright and dim foreground colors
      dim_foreground: "#CAD3F5" # text
      bright_foreground: "#CAD3F5" # text
    cursor:
      text: "#24273A" # base
      cursor: "#F4DBD6" # rosewater
    vi_mode_cursor:
      text: "#24273A" # base
      cursor: "#B7BDF8" # lavender
    search:
      matches:
        foreground: "#24273A" # base
        background: "#A5ADCB" # subtext0
