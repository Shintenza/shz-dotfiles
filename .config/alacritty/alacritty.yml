env:
  TERM: xterm-256color
window:
  opacity: 0.95
  #position:
  #  x: 0
  #  y: 0

  padding:
    x: 6
    y: 6

  dynamic_padding: true

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

tabspaces: 4

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 9
  offset:
    x: 0
    y: 1

  #glyph_offset:
  #  x: 0
  #  y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

schemes:
  gruvbox-material: &gruvbox-material
    primary:
      background: '0x282828'
      foreground: '0xdfbf8e'
    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'
  onedark: &onedark
    primary:
      background: '#1e222a'
      foreground: '#c8ccd4'
    cursor:
      text: CellBackground
      cursor: '#abb2bf'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black:   '#282c34'
      red:     '#e06c75'
      green:   '#98be65'
